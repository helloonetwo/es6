<script>
    //1.成功时候的状态
    let promise=new  Promise((resolve,reject)=>{
        resolve();
    });
    promise.then(()=>console.log("成功，没有问题"))   //成功，没有问题
    //2.失败时候的状态
    let promise=new  Promise((resolve,reject)=>{
        reject();
    });
    promise.catch(()=>console.log("失败，出现问题")); //失败，出现问题
</script>
