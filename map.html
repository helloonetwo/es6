<script>
    //map的使用场景1
    //假设有一个数组a,将a中的数值以2倍的  形式放到b数组中

    //1.先用foreach 遍历a中的数组，然后将遍历得到的值push 到b数组中
    var a=[2,4,6,8];
    var b=[];
    a.forEach(function(num){
          b.push(num*2);
    })
    console.log(b);  //4,8,12,16
    //2.使用map方法,map方法返回一个数组
    var c=[1,3,5,7];
    var d=c.map(function(num2){
         return  num2*2;
    })
    console.log(d);  //2,4,10,14
</script>
